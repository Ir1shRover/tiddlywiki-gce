version: "3.4"

volumes:
  htdocs:
  tiddlywiki:
  # BUG: https://github.com/moby/moby/issues/3465
  #letsencrypt:

services:
  automation:
    build:
      context: automation
    environment:
      EMAIL: "${EMAIL:-webmaster@localhost.localdomain}"
      DOMAIN: "${DOMAIN:-localhost.localdomain}"
      GIT_REPOSITORY: "$GIT_REPOSITORY"
      GIT_USERNAME: "$GIT_USERNAME"
      GIT_PASSWORD: "$GIT_PASSWORD"
      GIT_SSH_KEY: "$GIT_SSH_KEY"
      GIT_AUTHOR_NAME: "$GIT_AUTHOR_NAME"
      GIT_AUTHOR_EMAIL: "$GIT_AUTHOR_EMAIL"
      GIT_COMMITTER_NAME: "$GIT_COMMITTER_NAME"
      GIT_COMMITTER_EMAIL: "$GIT_COMMITTER_EMAIL"
      GIT_SSL_NO_VERIFY: "$GIT_SSL_NO_VERIFY"
      GIT_MERGE_VERBOSITY: "$GIT_MERGE_VERBOSITY"
      GIT_TRACE: "$GIT_TRACE"
      GIT_TRACE_PACK_ACCESS: "$GIT_TRACE_PACK_ACCESS"
      GIT_TRACE_PACKET: "$GIT_TRACE_PACKET"
      GIT_TRACE_PERFORMANCE: "$GIT_TRACE_PERFORMANCE"
      GIT_TRACE_SETUP: "$GIT_TRACE_SETUP"
      GIT_SSH: "$GIT_SSH"
      GIT_ASKPASS: "$GIT_ASKPASS"
      GIT_NAMESPACE: "$GIT_NAMESPACE"
      GIT_FLUSH: "$GIT_FLUSH"
      GIT_REFLOG_ACTION: "$GIT_REFLOG_ACTION"
    depends_on:
      - tiddlywiki
    volumes:
      - source: tiddlywiki
        target: /var/lib/tiddlywiki
        type: volume
      - source: htdocs
        target: /var/lib/tiddlywiki/htdocs
        type: volume
      - source: "${LETSENCRYPT_DATA:-/etc/letsencrypt}"
        target: /etc/letsencrypt
        # BUG: https://github.com/moby/moby/issues/3465
        type: bind
        read_only: true

  letsencrypt:
    build:
      context: letsencrypt
    environment:
      EMAIL: "${EMAIL:-webmaster@localhost.localdomain}"
      DOMAIN: "${DOMAIN:-localhost.localdomain}"
    volumes:
      - source: htdocs
        target: /usr/local/apache2/htdocs
        type: volume
      - source: "${LETSENCRYPT_DATA:-/etc/letsencrypt}"
        target: /etc/letsencrypt
        # BUG: https://github.com/moby/moby/issues/3465
        type: bind
    healthcheck:
      # TODO: Use openssl and/or certbot to validate the certificates and expiry dates.
      test: ["CMD", "ls", "/etc/letsencrypt/live/$DOMAIN/cert.pem"]
      interval: 1m
      timeout: 2s
      retries: 3
      start_period: 10s

  tiddlywiki:
    build:
      context: tiddlywiki
    environment:
      TW_PORT: "${TW_PORT:-8080}"
      TW_ROOTTIDDLER: "${TW_ROOTTIDDLER:-$:/core/save/all}"
      TW_RENDERTYPE: "${TW_RENDERTYPE:-text/plain}"
      TW_SERVETYPE: "${TW_SERVERTYPE:-text/html}"
      TW_USERNAME: "${TW_USERNAME:-anonymous}"
      # We use Apache to overlay basic authentication on port tcp/444 only.
      #TW_PASSWORD: "${TW_PASSWORD:-}"
      TW_HOST: "${TW_HOST:-}"
      TW_PATHPREFIX: "${TW_PATHPREFIX:-}"
    expose:
      - 8080
    volumes:
      - source: tiddlywiki
        target: /var/lib/tiddlywiki
        type: volume
    healthcheck:
      # TODO: Improve this to retrieve a known core system tiddler perhaps?
      test: ["CMD-SHELL", "printf 'GET /status HTTP/1.0\r\nHost: dinglebop.com\r\n\r\n' | nc localhost 8080 | grep -wq tiddlywiki_version"]
      interval: 1m
      timeout: 2s
      retries: 3
      start_period: 10s

  apache:
    build:
      context: apache
    environment:
      EMAIL: "${EMAIL:-webmaster@localhost.localdomain}"
      DOMAIN: "${DOMAIN:-localhost.localdomain}"
      TW_USERNAME: "${TW_USERNAME:-anonymous}"
      TW_PASSWORD: "${TW_PASSWORD:-password}"
    depends_on:
      - tiddlywiki
      - letsencrypt
    links:
      - tiddlywiki:8080
    ports:
      - 80:80
      - 443:443
      - 444:444
    volumes:
      - source: htdocs
        target: /usr/local/apache2/htdocs
        type: volume
        read_only: true
      - source: "${LETSENCRYPT_DATA:-/etc/letsencrypt}"
        target: /etc/letsencrypt
        # BUG: https://github.com/moby/moby/issues/3465
        type: bind
        read_only: true
    healthcheck:
      # TODO: Improve to test operation modes of all three tcp/80,443,444 ports.
      test: ["CMD-SHELL", "printf 'HEAD / HTTP/1.1\r\nHost: dinglebop.com\r\n\r\n' | nc localhost 80 | grep -wqF 'Location: https://dinglebop.com/'"]
      interval: 1m
      timeout: 2s
      retries: 3
      start_period: 10s
